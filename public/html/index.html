<!DOCTYPE html>
<html>
    <head>
        <title>KEANet</title>
        <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="../javascript/main.js"></script>
        <link rel="stylesheet" type="text/css" href="../css/main.css" />        
    </head>
    <body>
        <h1>KEANet</h1>
        <div>
            <input type="checkbox" id="chkInternetConnection">
            <label for="chkInternetConnection">Internet connection</label>
            <br>
            <label for="txtPhoneLines">Phone lines</label>
            <input type="number" id="txtPhoneLines" value="0" min="0" max="8" onkeydown="return false">
            <br>
            <label for="cmbCellPhones">Cell phones:</label>
            <br>
            <table>
                <tr>
                    <td>
                        <select id="txtCellPhones" size="5">
                            <option value="moto">Motorola G99</option>
                            <option value="iphone">iPhone 99</option>
                            <option value="samsung">Samsung Galaxy 99</option>
                            <option value="sony">Sony Xperia 99</option>
                            <option value="huawei">Huawei 99</option>
                        </select>
                    </td>
                    <td>
                        <input type="button" value="&gt;" onclick="add()">
                        <br>
                        <input type="button" value="&lt;" onclick="remove()">
                    </td>
                    <td>
                        <select id="txtChosenCellPhones" size="5" style="width: 150px">
                        </select>
                    </td>
                </tr>
            </table>
            <br>
            Total price: 0 DKK
            <br>
            <input type="submit" value="Buy" id="buyBtn">
        </div>
        <div class="popup" id="buyPopup">
            <a class="closePopup">&cross;</a>
            <h1 class="popupHeadline">Buy products</h1>
            <div>
                <p class="popuptext">product 1 - 100 kr</p>
                <p class="popuptext">product 2 - 100 kr</p>
            </div>
            <button type="button" class="btn" id="closePopupNone">Confirm</button>
        </div>
        <div class="popup" id="buyPopupNone">
            <a class="closePopup">&cross;</a>
            <h1 class="popupHeadline">You have not selected any products</h1>
            <button type="button" class="btn" id="closePopupNone">Close</button>
        </div>
    </body>
</html>
